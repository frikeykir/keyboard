<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script defer src="application.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form>
    <input type="text" id="textline" >
</form>

<div id="container">
    <div class="container-first">
        <div id="container-buttons-1">
        <button class="keyboardNumbs letter" data-button="`" id="`">`</button>
        <button class="keyboardNumbs letter" data-button="1" id="1">1</button>
        <button class="keyboardNumbs letter" data-button="2" id="2">2</button>
        <button class="keyboardNumbs letter" data-button="3" id="3">3</button>
        <button class="keyboardNumbs letter" data-button="4" id="4">4</button>
        <button class="keyboardNumbs letter" data-button="5" id="5">5</button>
        <button class="keyboardNumbs letter" data-button="6" id="6">6</button>
        <button class="keyboardNumbs letter" data-button="7" id="7">7</button>
        <button class="keyboardNumbs letter" data-button="8" id="8">8</button>
        <button class="keyboardNumbs letter" data-button="9" id="9">9</button>
        <button class="keyboardNumbs letter" data-button="0" id="0">0</button>
        <button class="keyboardNumbs letter" data-button="-" id="-">-</button>
        <button class="keyboardNumbs letter" data-button="=" id="=">=</button>
        <button class=" spec backspace" id="sn8">&#9003;</button>
        <button  id="close">X</button>
        </div>
    </div>
    <div class="container-second">
        <div id="container-buttons-2">
            <button class="keyboardNumbs spec tab" id="sn9">&#8677;</button>
            <button class="keyboardNumbs letter" data-button="q" id="q">q</button>
            <button class="keyboardNumbs letter" data-button="w" id="w">w</button>
            <button class="keyboardNumbs letter" data-button="e" id="e">e</button>
            <button class="keyboardNumbs letter" data-button="r" id="r">r</button>
            <button class="keyboardNumbs letter" data-button="t" id="t">t</button>
            <button class="keyboardNumbs letter" data-button="y" id="y">y</button>
            <button class="keyboardNumbs letter" data-button="u" id="u">u</button>
            <button class="keyboardNumbs letter" data-button="i" id="i">i</button>
            <button class="keyboardNumbs letter" data-button="o" id="o">o</button>
            <button class="keyboardNumbs letter" data-button="p" id="p">p</button>
            <button class="keyboardNumbs letter" data-button="[" id="[">[</button>
            <button class="keyboardNumbs letter" data-button="]" id="]">]</button>
            <button class="keyboardNumbs spec clearAll"  id="clearAll">clearAll</button>
        </div>
    </div>
    <div class="container-third">
        <div id="container-buttons-3">
            <button class="keyboardNumbs spec caps" id="sn20" >&#8682;</button>
            <button class="keyboardNumbs letter" data-button="a" id="a">a</button>
            <button class="keyboardNumbs letter" data-button="s" id="s">s</button>
            <button class="keyboardNumbs letter" data-button="d" id="d">d</button>
            <button class="keyboardNumbs letter" data-button="f" id="f">f</button>
            <button class="keyboardNumbs letter" data-button="g" id="g">g</button>
            <button class="keyboardNumbs letter" data-button="h" id="h">h</button>
            <button class="keyboardNumbs letter" data-button="j" id="j">j</button>
            <button class="keyboardNumbs letter" data-button="k" id="k">k</button>
            <button class="keyboardNumbs letter" data-button="l" id="l">l</button>
            <button class="keyboardNumbs letter" data-button=";" id=";">;</button>
            <button class="keyboardNumbs letter" data-button="'" id="'">'</button>
            <button class="keyboardNumbs letter" data-button="\" id="\">\</button>
            <button class="keyboardNumbs spec enter" id="sn13" >enter</button>
        </div>
    </div>
    <div class="container-fourth">
        <div id="container-buttons-4">
            <button class="keyboardNumbs spec shift" id="sn16">&#8679;</button>
            <button class="keyboardNumbs letter" data-button="<" id="<"><</button>
            <button class="keyboardNumbs letter" data-button="z" id="z">z</button>
            <button class="keyboardNumbs letter" data-button="x" id="x">x</button>
            <button class="keyboardNumbs letter" data-button="c" id="c">c</button>
            <button class="keyboardNumbs letter" data-button="v" id="v">v</button>
            <button class="keyboardNumbs letter" data-button="b" id="b">b</button>
            <button class="keyboardNumbs letter" data-button="n" id="n">n</button>
            <button class="keyboardNumbs letter" data-button="m" id="m">m</button>
            <button class="keyboardNumbs letter" data-button="," id=",">,</button>
            <button class="keyboardNumbs letter" data-button="." id=".">.</button>
            <button class="keyboardNumbs letter" data-button="/" id="/">/</button>
            <button class="keyboardNumbs spec topArr" id="sn38">&#8593;</button>
            <button class="keyboardNumbs spec shift" id="leftShift">&#8679;</button>
        </div>
    </div>
    <div class="container-fifth">
        <div id="container-buttons-5">
            <button class="keyboardNumbs spec ctrl" id="sn17">Ctrl</button>
            <button class="keyboardNumbs spec win" id="sn91" >&#9842;</button>
            <button class="keyboardNumbs spec alt" id="sn18">Alt</button>
            <button class="keyboardNumbs spec space" id="sn32" >space</button>
            <button class="keyboardNumbs spec leftArr" id="sn37">&#8592;</button>

            <button class="keyboardNumbs spec bottomArr" id="sn40">&#8595;</button>
            <button class="keyboardNumbs spec rightArr" id="sn39">&#8594;</button>
        </div>
    </div>
</div>
</body>
</html>
